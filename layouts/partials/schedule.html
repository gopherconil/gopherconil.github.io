<h2 class="section-title">{{ .titles.schedule }}</h2>

<p>2 Workshops For Each Time Slot.</p>
<div class="schedule-tbl">
  <table>
    <thead>
      <tr>
        <th class="schedule-time">Time</th>
        <th class="schedule-slot">Slot</th>
        <th class="schedule-description">Description</th>
      </tr>
    </thead>
    <tbody>
      {{ range $slot := .schedule }}
      <tr>
        <td class="schedule-time">{{ .time }}</td>
        {{ if ne .event nil}}
          <td class="schedule-slot">
            <span class="schedule-description">{{ .event.name }}</span>
          </td>
          <td class="schedule-slot"></td>
        </tr>
        {{ end }}
        {{ if ne .presenation nil}}
        <td class="schedule-slot">
          <span class="schedule-description">{{ .presenation.name }}</span>
        </td>
        <td class="schedule-description"> {{ .presenation.description }}</td>
        </tr>
        {{ end }}

            {{ end }}

              {{ .presentation.title }}

            </td>
          </tr> -->
        <!-- {{ else }}

        {{ end }} -->

    </tbody>
  </table>
</div>
